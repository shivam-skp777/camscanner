<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Share Image
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="https://www.cogniview.com/blog/wp-content/uploads/2013/04/share-dreamstime_xs_25506016.jpg"></ion-img>
  <ion-button (click)="shareImageViaEmail()">Mail</ion-button>

  <ion-button (click)="shareImageViaWhatsApp()">WhatsApp</ion-button>

  <ion-button (click)="shareImageViaInsta()">Insta</ion-button>

  <ion-button (click)="shareImageViaFacebook()">Facebook</ion-button>


</ion-content>
